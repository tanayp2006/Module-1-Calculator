<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <input type="text" class="calculator-screen" id="inputBox" placeholder="0" disabled>
        <div class="calculator-keys">
            <button type="button" class="all-clear">AC</button>
            <button type="button" class="clear">C</button>
            <button type="button" class="operator">&divide;</button>
            <button type="button" class="operator">&times;</button>

            <button type="button">7</button>
            <button type="button">8</button>
            <button type="button">9</button>
            <button type="button" class="operator">+</button>
            
            <button type="button">4</button>
            <button type="button">5</button>
            <button type="button">6</button>
            <button type="button" class="operator">-</button>

            <button type="button">1</button>
            <button type="button">2</button>
            <button type="button">3</button>
            <button type="button" class="equal-sign">=</button>
            
            <button type="button">0</button>
            <button type="button">00</button>
            <button type="button">.</button>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
